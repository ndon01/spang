<form class="w-full flex flex-col gap-4">
  <div class="form-group">
    <label for="currentPassword" class="block font-medium">Current Password</label>
    <input
      id="currentPassword"
      type="password"
      [(ngModel)]="currentPassword"
      name="currentPassword"
      class="p-inputtext w-full"
      placeholder="Enter current password"
    />
  </div>
  <div class="form-group">
    <label for="newPassword" class="block font-medium">New Password</label>
    <input
      id="newPassword"
      type="password"
      [(ngModel)]="newPassword"
      name="newPassword"
      class="p-inputtext w-full"
      placeholder="Enter new password"
    />
    <small *ngIf="currentPassword === newPassword && newPassword.trim() !== ''" class="text-red-500">
      New password cannot be the same as the current password.
    </small>
  </div>
  <div class="w-full flex flex-row gap-3 pt-6">
    <button pButton type="button" label="Cancel" (click)="cancelModal()"></button>
    <button
      pButton
      type="button"
      label="Update"
      [disabled]="!isFormValid()"
      (click)="finishModal()"
    ></button>
  </div>
</form>
