<p-card>
  <ng-template pTemplate="header">
    <div class="w-full flex justify-center items-center" style="padding-left: 1.25rem;padding-top: 1.25rem;">
      <h1 style="font-size: 1.5rem;">Categories</h1>
    </div>
  </ng-template>
  <div>
    <button pButton type="button" label="Add Category" (click)="onCreateCategory()" class="p-button-raised p-button-rounded"></button>
    <app-question-bank-category-table [categories]="categories"></app-question-bank-category-table>
  </div>
</p-card>
