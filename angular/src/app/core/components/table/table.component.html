<p-table [tableStyle]="{ 'min-width': '50rem' }" class="app-table">
  <ng-template pTemplate="header">
    <tr>
      <th *ngIf="enableCheckboxes" class="w-10"></th>
      <th *ngIf="enableRadioButtons"></th>
      <ng-content select="th"></ng-content>
    </tr>
  </ng-template>
  <ng-template pTemplate="body">
    <tr>
      <td *ngIf="enableCheckboxes" class="w-10" style="display: flex; justify-content: center; align-items: center;">
        <input type="checkbox" style="width: 20px; height: 20px; border-radius: 10px">
      </td>
      <td *ngIf="enableRadioButtons" class="w-10" style="display: flex; justify-content: center; align-items: center;">
        <input type="radio" style="width: 20px; height: 20px; border-radius: 10px">
      </td>
      <ng-content select="td"></ng-content>
    </tr>
  </ng-template>
</p-table>
